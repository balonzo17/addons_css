<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="addon_style.css" />
    <title>Input Add-ons Exercise</title>
</head>
<body>
    <div class="layout">
        <h1>Input Add-ons Exercise</h1>
            <label for="name">Name</label>
        <div class="input-container">
            <input 
            type= "text"
            id="name"
            class="input-field"
            placeholder="Enter your name"
            />
        <button class="input-addon">Submit</button>
        </div>
    
        <label for="price">Price</label>
        <div class="input-container">
            <div class="input-addon">$</div>
            <input
                type="text"
                id="price"
                class="input-field"
                placeholder="Enter the price"
             />
    </div>

        <label for="handle">Handle</label>
        <div class="input-container">
            <div class="input-addon">@</div>
        <input
            type="text"
            id="handle"
            class="input-field"
            placeholder="Enter the handle"
            />

        <button class="input-addon">Search</button>
        

    
</body>
</html>
